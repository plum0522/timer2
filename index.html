<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iOS風タイマー</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 20px;
  background: #f5f5f5;
}

.timer-wrapper {
  width: 280px;
  margin: 0 auto;
}

canvas {
  width: 280px;
  height: 280px;
}

.controls {
  margin-top: 20px;
}

.time-input {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

.slot {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.slot button {
  width: 40px;
  height: 30px;
  font-size: 18px;
}

.slot input {
  width: 50px;
  text-align: center;
  font-size: 20px;
  margin: 5px 0;
}

button.start, button.stop, button.reset {
  margin: 10px;
  padding: 10px 20px;
  font-size: 18px;
}

</style>
</head>
<body>

<h2>iOS風タイマー</h2>

<div class="timer-wrapper">
  <canvas id="circle" width="300" height="300"></canvas>
</div>

<div class="time-input">
  <div class="slot">
    <button onclick="changeValue('h', 1)">▲</button>
    <input type="number" id="hours" min="0" max="23" value="0">
    <button onclick="changeValue('h', -1)">▼</button>
    <div>時</div>
  </div>

  <div class="slot">
    <button onclick="changeValue('m', 1)">▲</button>
    <input type="number" id="minutes" min="0" max="59" value="0">
    <button onclick="changeValue('m', -1)">▼</button>
    <div>分</div>
  </div>

  <div class="slot">
    <button onclick="changeValue('s', 1)">▲</button>
    <input type="number" id="seconds" min="0" max="59" value="0">
    <button onclick="changeValue('s', -1)">▼</button>
    <div>秒</div>
  </div>
</div>

<div class="controls">
  <button class="start" onclick="startTimer()">スタート</button>
  <button class="stop" onclick="stopTimer()">ストップ</button>
  <button class="reset" onclick="resetTimer()">リセット</button>
</div>

<script>
let totalTime = 0; 
let remaining = 0; 
let timerInterval = null;

// Canvas
const canvas = document.getElementById('circle');
const ctx = canvas.getContext('2d');
const radius = 130;

// 円を描画する関数
function drawCircle(rate) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.beginPath();
  ctx.lineWidth = 15;
  ctx.strokeStyle = "#ddd";
  ctx.arc(150, 150, radius, 0, Math.PI * 2);
  ctx.stroke();

  ctx.beginPath();
  ctx.lineWidth = 15;
  ctx.strokeStyle = "#007AFF"; // iOSブルー
  ctx.lineCap = "round";
  ctx.arc(150, 150, radius, -Math.PI / 2, (Math.PI * 2) * rate - Math.PI / 2);
  ctx.stroke();
}

// スロットの値変更
function changeValue(type, delta) {
  const input = {
    h: document.getElementById("hours"),
    m: document.getElementById("minutes"),
    s: document.getElementById("seconds")
  }[type];

  let val = Number(input.value) + delta;
  const max = Number(input.max);
  const min = Number(input.min);

  if (val > max) val = max;
  if (val < min) val = min;

  input.value = val;
}

// タイマー開始
function startTimer() {
  if (timerInterval) return;

  const h = Number(document.getElementById("hours").value);
  const m = Number(document.getElementById("minutes").value);
  const s = Number(document.getElementById("seconds").value);

  totalTime = h * 3600 + m * 60 + s;
  remaining = totalTime;

  if (remaining <= 0) return;

  timerInterval = setInterval(() => {
    remaining--;

    drawCircle(remaining / totalTime);

    if (remaining <= 0) {
      clearInterval(timerInterval);
      timerInterval = null;
      drawCircle(0);
      alert("タイマー終了");
    }
  }, 1000);
}

// ストップ
function stopTimer() {
  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
  }
}

// リセット
function resetTimer() {
  stopTimer();
  remaining = totalTime;
  drawCircle(1);
}

drawCircle(1); // 初期表示
</script>

</body>
</html>
